<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %} Django {% endblock title %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js"
      type="text/javascript"
    ></script>
    <link
      href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    {% include 'fitness_app/navbar.html' %}

    <div class="container p-1 pt-3">
      <div class="row justify-content-between" style="align-items: center">
        <div class="col-auto">{% block topleft %}{% endblock topleft %}</div>
        <div class="col-auto">{% block topright %}{% endblock topright %}</div>
      </div>
    </div>
    <div class="container p-1 pb-3">
      <div class="row justify-content-center">
        <div class="col-auto">
          <h3>{% block center %}{% endblock center %}</h3>
        </div>
      </div>
    </div>

    <div class="container">
      {% if messages %} {% for message in messages %}
      <div
        class="alert alert-warning alert-dismissible fade show message_container"
        role="alert"
      >
        {{message}}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% endif %} {% block content %} {% endblock content %}
    </div>

    <script>
      setTimeout(function () {
        $(".message_container").fadeOut();
      }, 3000);
    </script>
  </body>
</html>
