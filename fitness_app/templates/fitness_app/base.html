<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <title>{% block title %} Django {% endblock title %}</title>
    <!-- Required meta tags -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    {% include 'fitness_app/navbar.html' %}

    <div class="container p-1 pt-3">
      <div class="row justify-content-between" style="align-items:center">
        <div class="col-sm float-left">
          <div class="">
            {% block topleft %}{% endblock topleft %}
          </div>
        </div>
        <div class="col-auto text-center">
          <h3>{% block center %}{% endblock center %}</h3>
        </div>
        <div class="col-sm">
          <div class="float-end">
            {% block topright %}{% endblock topright %}
          </div>
          
        </div>
      </div>
    </div>

    <div class="container p-3">
      {% if messages %} {% for message in messages %}
      <div
        class="alert alert-success alert-dismissible fade show"
        id="success-alert"
        role="alert"
      >
        {{message}}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% endif %} {% block content %} {% endblock content %}
    </div>
    
    <script type="text/javascript">

      $(document).ready(function () {
       
      window.setTimeout(function() {
          $(".alert").slideUp(500, function(){
              $(this).remove(); 
          });
      }, 2000);
      });
      </script>
  </body>
</html>
