{% extends 'fitness_app/base.html' %}
{% block title %}Login{% endblock title %}
{% block content %}
<div class="container">
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <h1>Please Login</h1>
        <div class="mb-3">
            <input type="text" class="from-control" name="username" placeholder="User Name" required />
        </div>
        <div class="mb-3">
            <input type="password" class="from-control" name="password" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <a href="{% url 'account' %}" style="margin-top: 10px;" class="btn btn-secondary btn-sm">Create Account</a>
</div>
{% endblock content %}
