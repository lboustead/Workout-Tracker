{% extends 'base.html' %}
{% block title %} Add Food Entry {% endblock title %}
{% block content %}
<div class="container">
    <h2>Add Food</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Food</button>
    </form>
</div>
{% endblock content %}
